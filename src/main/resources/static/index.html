<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMatic 대시보드</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="topbar">
    <div class="brand">MoMatic</div>
    <div class="subtitle">회의 결과 & 일정 관리</div>
</header>
<main class="page">
    <section class="panel">
        <div class="panel__header">
            <div>
                <p class="eyebrow">Meetings</p>
                <h1>최근 회의 기록</h1>
            </div>
            <button class="primary" id="refresh-btn">새로고침</button>
        </div>
        <div id="meeting-list" class="meeting-list"></div>
    </section>

    <section class="panel">
        <div class="panel__header">
            <div>
                <p class="eyebrow">Actions</p>
                <h2>액션 아이템</h2>
            </div>
            <div id="meeting-title" class="tag">회의를 선택하세요</div>
        </div>
        <div id="action-list" class="action-list"></div>
    </section>

    <section class="panel">
        <div class="panel__header">
            <div>
                <p class="eyebrow">Transcript</p>
                <h2>발언 타임라인</h2>
            </div>
            <div id="timeline-meta" class="tag">-</div>
        </div>
        <div id="transcript" class="transcript"></div>
    </section>
</main>
<script src="/main.js"></script>
</body>
</html>
