<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMatic Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <aside class="sidebar">
        <div class="brand">
            <div class="brand__mark">Mo</div>
            <div>
                <div class="brand__name">MoMatic</div>
                <div class="brand__tagline">회의 결과 & 일정 관리</div>
            </div>
        </div>
        <nav class="nav">
            <div class="nav__section">
                <p class="nav__label">Menu</p>
                <a class="nav__item" href="index.html"><img class="nav__icon" src="assets/icons/dashboard.png" alt="Dashboard" /> Dashboard</a>
                <a class="nav__item" href="task.html"><img class="nav__icon" src="assets/icons/task.png" alt="Task" /> Task</a>
                <a class="nav__item" href="meeting.html"><img class="nav__icon" src="assets/icons/meeting.png" alt="Meeting Note" /> Meeting Note</a>
            </div>
            <div class="nav__section">
                <div class="nav__label-row">
                    <p class="nav__label">Projects</p>
                    <button class="nav__add" type="button" aria-label="프로젝트 추가">+</button>
                </div>
                <a class="nav__item" href="#">Project #1</a>
                <a class="nav__item" href="#">Project #2</a>
            </div>
        </nav>
        <button class="nav__login" type="button">Google로 로그인</button>
    </aside>

    <main class="main">
        <section class="panel">
            <div class="panel__header">
                <h2 class="section-title">새 프로젝트 만들기</h2>
            </div>
            <form class="spotlight__content">
                <label>
                    <p class="eyebrow">프로젝트 이름</p>
                    <input type="text" placeholder="프로젝트 이름을 입력하세요" style="width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #e8eaee;">
                </label>
                <label>
                    <p class="eyebrow">설명</p>
                    <textarea rows="4" placeholder="프로젝트 설명을 입력하세요" style="width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #e8eaee;"></textarea>
                </label>
                <button class="primary" type="submit">프로젝트 저장</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
